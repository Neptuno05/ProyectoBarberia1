<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        Atrás
      </ion-button>
    </ion-buttons>
    <ion-title>Barberías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <!-- Card 1 -->
      <ion-col size="6" size-md="3">
        <ion-card (click)="goToAgendar('barbero1')">
          <ion-img src="assets/img/barbero1.jpg" class="circular-image"></ion-img>
          <ion-card-header>
            <ion-card-title>Barbero 1</ion-card-title>
            <ion-card-subtitle>Fecha disponible: 12/08/2024</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <!-- Card 2 -->
      <ion-col size="6" size-md="3">
        <ion-card (click)="goToAgendar('barbero2')">
          <ion-img src="assets/img/barbero2.jpg" class="circular-image"></ion-img>
          <ion-card-header>
            <ion-card-title>Barbero 2</ion-card-title>
            <ion-card-subtitle>Fecha disponible: 15/08/2024</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <!-- Card 3 -->
      <ion-col size="6" size-md="3">
        <ion-card (click)="goToAgendar('barbero3')">
          <ion-img src="assets/img/barbero3.jpg" class="circular-image"></ion-img>
          <ion-card-header>
            <ion-card-title>Barbero 3</ion-card-title>
            <ion-card-subtitle>Fecha disponible: 20/08/2024</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <!-- Card 4 -->
      <ion-col size="6" size-md="3">
        <ion-card (click)="goToAgendar('barbero4')">
          <ion-img src="assets/img/barbero4.jpg" class="circular-image"></ion-img>
          <ion-card-header>
            <ion-card-title>Barbero 4</ion-card-title>
            <ion-card-subtitle>Fecha disponible: 22/08/2024</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
